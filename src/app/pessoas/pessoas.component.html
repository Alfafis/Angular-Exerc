<div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Detalhes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let pessoa of pessoasArray'>
        <td>{{pessoa.id}}</td>
        <td>{{pessoa.name}}</td>
        <td>{{pessoa.email}}</td>
        <td><button (click)="detalhePessoas(pessoa.id)">Detalhe</button></td>
      </tr>
    </tbody>
  </table>
</div>

<div>{{pessoa.name}}</div>

  <app-pessoas-detalhe (novaPessoa)="AlterarPessoa($event)"></app-pessoas-detalhe>
</div> -->
<div *ngIf="detalhePessoas">
  <app-pessoas-detalhe [pessoa]="pessoa"></app-pessoas-detalhe>
</div>
